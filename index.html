<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Weather App</h1>
            <p class="text-blue-100">Get current weather information for any city</p>
        </div>

        <!-- Search Section -->
        <div class="max-w-md mx-auto mb-8">
            <div class="flex gap-2">
                <input 
                    type="text" 
                    id="cityInput" 
                    placeholder="Enter city name..." 
                    class="flex-1 px-4 py-3 rounded-lg border-none outline-none shadow-lg text-gray-700"
                />
                <button 
                    id="searchBtn" 
                    class="px-6 py-3 bg-white text-blue-600 font-semibold rounded-lg shadow-lg hover:bg-gray-100 transition-colors"
                >
                    Search
                </button>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="hidden text-center">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>
            <p class="text-white mt-2">Loading...</p>
        </div>

        <!-- Error Message -->
        <div id="error" class="hidden max-w-md mx-auto mb-4">
            <div class="bg-red-500 text-white p-4 rounded-lg shadow-lg">
                <p id="errorMessage"></p>
            </div>
        </div>

        <!-- Weather Display -->
        <div id="weatherDisplay" class="hidden max-w-2xl mx-auto">
            <!-- Current Weather Card -->
            <div class="bg-white rounded-xl shadow-xl p-6 mb-6">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <h2 id="cityName" class="text-2xl font-bold text-gray-800"></h2>
                        <p id="currentDate" class="text-gray-600"></p>
                    </div>
                    <img id="weatherIcon" src="" alt="Weather icon" class="w-16 h-16">
                </div>
                
                <div class="flex items-center justify-between">
                    <div>
                        <p id="temperature" class="text-5xl font-bold text-gray-800"></p>
                        <p id="description" class="text-xl text-gray-600 capitalize"></p>
                    </div>
                    <div class="text-right">
                        <p id="feelsLike" class="text-gray-600"></p>
                        <p id="humidity" class="text-gray-600"></p>
                        <p id="windSpeed" class="text-gray-600"></p>
                    </div>
                </div>
            </div>

            <!-- Additional Info Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Pressure</h3>
                    <p id="pressure" class="text-2xl font-bold text-blue-600"></p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">Visibility</h3>
                    <p id="visibility" class="text-2xl font-bold text-blue-600"></p>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-4">
                    <h3 class="font-semibold text-gray-700 mb-2">UV Index</h3>
                    <p id="uvIndex" class="text-2xl font-bold text-blue-600"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Your OpenWeather API key
        const API_KEY = '4edd5bcf4bfc7ac7e681d8d7dbc6e25b';
        const BASE_URL = 'https://api.openweathermap.org/data/2.5';

        // Get DOM elements
        const cityInput = document.getElementById('cityInput');
        const searchBtn = document.getElementById('searchBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');
        const weatherDisplay = document.getElementById('weatherDisplay');

        // Weather display elements
        const cityName = document.getElementById('cityName');
        const currentDate = document.getElementById('currentDate');
        const weatherIcon = document.getElementById('weatherIcon');
        const temperature = document.getElementById('temperature');
        const description = document.getElementById('description');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');
        const uvIndex = document.getElementById('uvIndex');

        // Event listeners
        searchBtn.addEventListener('click', handleSearch);
        cityInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleSearch();
            }
        });

        // Handle search functionality
        async function handleSearch() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showError('Please enter a city name');
                return;
            }

            showLoading();
            hideError();
            hideWeatherDisplay();

            try {
                const weatherData = await fetchWeatherData(city);
                const uvData = await fetchUVData(weatherData.coord.lat, weatherData.coord.lon);
                displayWeatherData(weatherData, uvData);
            } catch (err) {
                showError(err.message);
            } finally {
                hideLoading();
            }
        }

        // Fetch weather data from API
        async function fetchWeatherData(city) {
            const response = await fetch(
                `${BASE_URL}/weather?q=${city}&appid=${API_KEY}&units=metric`
            );

            if (!response.ok) {
                if (response.status === 404) {
                    throw new Error('City not found. Please check the spelling and try again.');
                } else if (response.status === 401) {
                    throw new Error('Invalid API key. Please check your configuration.');
                } else {
                    throw new Error('Failed to fetch weather data. Please try again later.');
                }
            }

            return await response.json();
        }

        // Fetch UV index data
        async function fetchUVData(lat, lon) {
            try {
                const response = await fetch(
                    `https://api.openweathermap.org/data/2.5/uvi?lat=${lat}&lon=${lon}&appid=${API_KEY}`
                );
                
                if (response.ok) {
                    return await response.json();
                }
            } catch (err) {
                console.log('UV data not available');
            }
            return null;
        }

        // Display weather data on the page
        function displayWeatherData(data, uvData) {
            // Set current date
            const now = new Date();
            currentDate.textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Set basic weather info
            cityName.textContent = `${data.name}, ${data.sys.country}`;
            temperature.textContent = `${Math.round(data.main.temp)}°C`;
            description.textContent = data.weather[0].description;
            
            // Set weather icon
            const iconCode = data.weather[0].icon;
            weatherIcon.src = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
            weatherIcon.alt = data.weather[0].description;

            // Set additional weather details
            feelsLike.textContent = `Feels like ${Math.round(data.main.feels_like)}°C`;
            humidity.textContent = `Humidity: ${data.main.humidity}%`;
            windSpeed.textContent = `Wind: ${data.wind.speed} m/s`;
            pressure.textContent = `${data.main.pressure} hPa`;
            
            // Set visibility (convert from meters to kilometers)
            const visibilityKm = data.visibility ? (data.visibility / 1000).toFixed(1) : 'N/A';
            visibility.textContent = `${visibilityKm} km`;

            // Set UV index
            if (uvData && uvData.value !== undefined) {
                uvIndex.textContent = uvData.value.toFixed(1);
            } else {
                uvIndex.textContent = 'N/A';
            }

            showWeatherDisplay();
        }

        // Utility functions to show/hide elements
        function showLoading() {
            loading.classList.remove('hidden');
        }

        function hideLoading() {
            loading.classList.add('hidden');
        }

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.remove('hidden');
        }

        function hideError() {
            error.classList.add('hidden');
        }

        function showWeatherDisplay() {
            weatherDisplay.classList.remove('hidden');
        }

        function hideWeatherDisplay() {
            weatherDisplay.classList.add('hidden');
        }

        // Load default city on page load
        window.addEventListener('load', function() {
            cityInput.value = 'Delhi';
            handleSearch();
        });
    </script>
</body>
</html>
